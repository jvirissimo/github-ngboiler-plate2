<div style="padding:5%">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilterOne($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    mat-table
    matSort
    [dataSource]="dataSourceOne"
    #TableOneSort="matSort"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsOne"></tr>
  </table>

  <mat-paginator
    #TableOnePaginator="matPaginator"
    [pageSize]="3"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>

  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilterTwo($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    mat-table
    matSort
    [dataSource]="dataSourceTwo"
    #TableTwoSort="matSort"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTwo"></tr>
  </table>

  <mat-paginator
    #TableTwoPaginator="matPaginator"
    [pageSize]="3"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
